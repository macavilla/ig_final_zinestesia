<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/css/glide.core.min.css">
    <link rel="stylesheet" href="../../../css/styles.css">
    <link rel="stylesheet" href="../../../css/galeria.css">
    <title>Zinestesia </title>
</head>

<body>
    <div class="container">
        <header class="paper yellow">
            <div class="paper__tape-section"></div>
            <div class="paper__content">
                <h1>Zinestesia</h1>
                <h2>Galería de templates </h2>
                <p>Acá podés encontrar distintos modelos para maquetar fanzines</p>
            </div>
            <div class="paper__tape-section"></div>
        </header>
        <main>
            <section>

                <div class="glide">
                    <div class="glide__track" data-glide-el="track">
                        <ul class="glide__slides">
                            <li class="glide__slide">
                                <img src="../../../assets/galeria/1.jpg" alt="">
                            </li>
                            <li class="glide__slide">
                                <img src="../../../assets/galeria/2.jpg" alt="">
                            </li>
                            <li class="glide__slide">
                                <img src="../../../assets/galeria/3.png" alt="">
                            </li>

                            <li class="glide__slide">
                                <img src="../../../assets/galeria/4.png" alt="">
                            </li>

                            <li class="glide__slide">
                                <img src="../../../assets/galeria/5.png" alt="">
                            </li>
                            <li class="glide__slide">
                                <img src="../../../assets/galeria/6.jpeg" alt="">
                            </li>
                            <li class="glide__slide">
                                <img src="../../../assets/galeria/7.jpg" alt="">
                            </li>

                            <li class="glide__slide">
                                <img src="../../../assets/galeria/8.jpeg" alt="">
                            </li>


                        </ul>
                    </div>

                    <div class="glide__arrows" data-glide-el="controls">
                        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
                    </div>
                </div>

            </section>
        </main>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
<script src="../../../js/galeria.js"></script>

</html>
